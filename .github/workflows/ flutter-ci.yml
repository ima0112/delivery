name: Flutter CI

# This workflow is triggered on pushes to the repository.

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

  # on: push    # Default will running for every branch.

jobs:
  test:
    # This job will run on macos-latest virtual machine
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      # Setup the flutter environment.
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable" # 'dev', 'alpha', default to: 'stable'
          flutter-version: "2.2.3" # you can also specify exact version of flutter

      - name: Get flutter dependencies.
        run: flutter pub get

      - name: Statically analyze the Dart code for any errors.
        run: flutter analyze .

      - name: Ordering import.
        run: flutter pub run import_sorter:main

      - name: Run widget tests for our flutter project.
        run: flutter test
